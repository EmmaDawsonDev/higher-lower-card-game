<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <p >Points: <span class="score"><strong>0</strong></span></p>
  <p >Tries left:  <span class="tries"><strong>3</strong></span></p>

  <div class="flex-container">
  <div class="card">
    <div class="left-corner">
      <img class="img-small" src="" alt="card suit">
      <h6></h6>
    </div>
    <div class="middle">
      <img class="img-lrg" src="" alt="card suit">
    </div>
    <div class="right-corner">
      <img class="img-small" src="" alt="card suit">
      <h6></h6>
    </div>
  </div>
  <p><span class="how-many-cards"><strong>52</strong></span> cards left</p>

  <div class="flex-row">
    <div class="btn btn-lower">The next card is <strong>lower</strong></div>
  <div class="btn btn-same">The next card is <strong>the same</strong></div>
  <div class="btn btn-higher">The next card is <strong>higher</strong></div></div>

  <div class="game-over">
    <div class="modal-flex">
      <div class="border">
    <h1 class="message">GAME OVER!</h1>
    <h3 class="points-final">Points: </h3>
  </div>
  </div>
  </div>
</div>
</div>


  <script src="js/main.js"></script>
</body>
</html>
